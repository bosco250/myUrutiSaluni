<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Float Balance</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#E40000",
              "background-light": "#f6f6f8",
              "background-dark": "#121212",
              "card-dark": "#1E1E1E",
              "text-primary-dark": "#E0E0E0",
              "text-secondary-dark": "#888888",
              "success": "#28A745",
              "warning": "#FFC107",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-text-primary-dark flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-text-primary-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Float Balance</h1>
<div class="flex size-10 shrink-0 items-center"></div> <!-- Spacer -->
</div>
<!-- Main Content -->
<div class="flex flex-col gap-6 p-4">
<!-- Balance Display Card -->
<div class="flex flex-col items-stretch justify-start rounded-xl bg-card-dark p-6 gap-2">
<div class="flex items-center justify-between">
<p class="text-text-secondary-dark text-sm font-normal leading-normal">Current Float Balance</p>
<button class="text-text-secondary-dark hover:text-text-primary-dark transition-colors">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
<p class="text-text-primary-dark text-4xl font-bold leading-tight tracking-[-0.02em]">₦ 50,000.00</p>
</div>
<!-- Action Buttons -->
<div class="flex flex-1 gap-4 justify-between">
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-14 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] transition-opacity hover:opacity-90">
<span class="material-symbols-outlined">add</span>
<span class="truncate">Request Float</span>
</button>
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-14 px-5 bg-white/10 text-text-primary-dark text-base font-bold leading-normal tracking-[0.015em] transition-opacity hover:opacity-90">
<span class="material-symbols-outlined">north_west</span>
<span class="truncate">Withdraw</span>
</button>
</div>
<!-- Recent Activity Section -->
<div class="flex flex-col gap-2">
<h3 class="text-text-primary-dark text-lg font-bold leading-tight tracking-[-0.015em] px-2 py-2">Recent Activity</h3>
<div class="flex flex-col divide-y divide-white/10">
<!-- List Item 1: Top-up -->
<div class="flex items-center gap-4 py-4 justify-between">
<div class="flex items-center gap-4">
<div class="text-success flex items-center justify-center rounded-full bg-success/20 shrink-0 size-12">
<span class="material-symbols-outlined">arrow_upward</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-primary-dark text-base font-medium leading-normal line-clamp-1">Top-up from HQ</p>
<p class="text-text-secondary-dark text-sm font-normal leading-normal line-clamp-2">Today, 10:45 AM</p>
</div>
</div>
<div class="shrink-0">
<p class="text-success text-base font-medium leading-normal">+ ₦ 20,000.00</p>
</div>
</div>
<!-- List Item 2: Withdrawal -->
<div class="flex items-center gap-4 py-4 justify-between">
<div class="flex items-center gap-4">
<div class="text-warning flex items-center justify-center rounded-full bg-warning/20 shrink-0 size-12">
<span class="material-symbols-outlined">arrow_downward</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-primary-dark text-base font-medium leading-normal line-clamp-1">Cash Withdrawal</p>
<p class="text-text-secondary-dark text-sm font-normal leading-normal line-clamp-2">Yesterday, 04:12 PM</p>
</div>
</div>
<div class="shrink-0">
<p class="text-text-primary-dark text-base font-medium leading-normal">- ₦ 5,000.00</p>
</div>
</div>
<!-- List Item 3: Service Commission -->
<div class="flex items-center gap-4 py-4 justify-between">
<div class="flex items-center gap-4">
<div class="text-success flex items-center justify-center rounded-full bg-success/20 shrink-0 size-12">
<span class="material-symbols-outlined">arrow_upward</span>
</div>
<div class="flex flex-col justify-center">
<p class="text-text-primary-dark text-base font-medium leading-normal line-clamp-1">Service Commission</p>
<p class="text-text-secondary-dark text-sm font-normal leading-normal line-clamp-2">Yesterday, 09:30 AM</p>
</div>
</div>
<div class="shrink-0">
<p class="text-success text-base font-medium leading-normal">+ ₦ 1,500.00</p>
</div>
</div>
</div>
<!-- View All History Link -->
<div class="flex justify-center pt-4">
<button class="text-primary text-base font-bold leading-normal tracking-[0.015em] py-2 px-4 rounded-lg hover:bg-primary/10 transition-colors">View Full History</button>
</div>
</div>
</div>
</div>
</body></html>
