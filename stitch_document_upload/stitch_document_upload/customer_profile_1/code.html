<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#d4a7a7",
            "background-light": "#fdf7f7",
            "background-dark": "#0a0a0a", // Darker background
            "card-light": "#ffffff",
            "card-dark": "#1a1a1a", // Darker card background
            "text-light": "#3d3232",
            "text-dark": "#e0e0e0", // Brighter text for better contrast
            "text-muted-light": "#8d7f7f",
            "text-muted-dark": "#888888", // Adjusted muted text
            "border-light": "#ede3e3",
            "border-dark": "#2c2c2c", // Darker border
            "accent": "#c9b037"},
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-x-hidden">
<div class="flex-grow pb-28">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-text-light dark:text-text-dark flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em]">My Profile</h1>
<div class="flex size-12 shrink-0 items-center justify-center"></div>
</div>
<div class="flex p-4 @container">
<div class="flex w-full flex-col gap-4 items-center">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 border-4 border-white dark:border-black" data-alt="Profile picture of a woman with curly hair." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDsvOASzclaLCe5XuHPvl8x_ru8j251vIPJ7sShDKcdgEtD_RTIoFlE09NkyX2QY_e4mei1zVgkm9zZ4kNbeV8ohum7TA4p6kTShLX7l4D1Ff1GnftCzh50cvQ9Ulp6CAAOnTejRYcLKjIfATiJ8lus_lA3tsFSxCFmzCZfzS-IICv2gDAqH33Pcnq-M9w2wgD54kKEdkve-VHvvvSlyRCBHd6-C5IBfmC7HMBtNuOKqjO6NqExGV0F7WqrQOafkTxQmhPAKJFN0bn3");'></div>
<button class="absolute bottom-1 right-1 flex h-8 w-8 cursor-pointer items-center justify-center rounded-full bg-primary text-black">
<span class="material-symbols-outlined text-base">edit</span>
</button>
</div>
<div class="flex flex-col items-center justify-center">
<p class="text-text-light dark:text-text-dark text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Alexandria Smith</p>
</div>
</div>
</div>
<div class="px-4 space-y-6">
<div class="bg-card-light dark:bg-card-dark p-4 rounded-xl">
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Personal Information</h2>
<div class="space-y-4">
<label class="flex flex-col w-full">
<p class="text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal pb-2">First Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark p-[15px] text-base font-normal leading-normal" value="Alexandria"/>
</label>
<label class="flex flex-col w-full">
<p class="text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal pb-2">Last Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark p-[15px] text-base font-normal leading-normal" value="Smith"/>
</label>
<label class="flex flex-col w-full">
<p class="text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark p-[15px] text-base font-normal leading-normal" type="email" value="alex.smith@email.com"/>
</label>
<label class="flex flex-col w-full">
<p class="text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal pb-2">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-text-muted-light dark:placeholder:text-text-muted-dark p-[15px] text-base font-normal leading-normal" type="tel" value="+1 (555) 123-4567"/>
</label>
</div>
<button class="mt-6 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-black text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Save Changes</span>
</button>
</div>
<div class="bg-card-light dark:bg-card-dark p-4 rounded-xl">
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] mb-4">Preferences</h2>
<div class="space-y-4">
<div class="flex items-center justify-between">
<span class="text-text-light dark:text-text-dark text-base">Email Notifications</span>
<label class="relative inline-flex cursor-pointer items-center">
<input checked="" class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-6 w-11 rounded-full bg-border-light after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none dark:bg-border-dark"></div>
</label>
</div>
<div class="flex items-center justify-between">
<span class="text-text-light dark:text-text-dark text-base">SMS Reminders</span>
<label class="relative inline-flex cursor-pointer items-center">
<input class="peer sr-only" type="checkbox" value=""/>
<div class="peer h-6 w-11 rounded-full bg-border-light after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none dark:bg-border-dark"></div>
</label>
</div>
</div>
</div>
<div class="bg-card-light dark:bg-card-dark rounded-xl divide-y divide-border-light dark:divide-border-dark">
<a class="flex items-center p-4 w-full text-left" href="#">
<span class="material-symbols-outlined text-accent mr-4">history</span>
<span class="flex-grow text-text-light dark:text-text-dark">Booking History</span>
<span class="material-symbols-outlined text-text-muted-light dark:text-text-muted-dark">chevron_right</span>
</a>
<a class="flex items-center p-4 w-full text-left" href="#">
<span class="material-symbols-outlined text-accent mr-4">favorite</span>
<span class="flex-grow text-text-light dark:text-text-dark">My Favorites</span>
<span class="material-symbols-outlined text-text-muted-light dark:text-text-muted-dark">chevron_right</span>
</a>
<a class="flex items-center p-4 w-full text-left" href="#">
<span class="material-symbols-outlined text-accent mr-4">payment</span>
<span class="flex-grow text-text-light dark:text-text-dark">Payment Methods</span>
<span class="material-symbols-outlined text-text-muted-light dark:text-text-muted-dark">chevron_right</span>
</a>
<button class="flex items-center p-4 w-full text-left">
<span class="material-symbols-outlined text-red-500/80 dark:text-red-400/80 mr-4">logout</span>
<span class="flex-grow text-red-500/80 dark:text-red-400/80 font-medium">Log Out</span>
</button>
</div>
</div>
</div>
<div class="fixed bottom-0 left-0 right-0 h-20 bg-card-light/80 dark:bg-card-dark/80 backdrop-blur-sm border-t border-border-light dark:border-border-dark">
<div class="flex justify-around items-center h-full">
<a class="flex flex-col items-center gap-1 text-text-muted-light dark:text-text-muted-dark" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-text-muted-light dark:text-text-muted-dark" href="#">
<span class="material-symbols-outlined">calendar_month</span>
<span class="text-xs">Book</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary dark:text-primary" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-bold">Profile</span>
</a>
</div>
</div>
</div>

</body></html>
