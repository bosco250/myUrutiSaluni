<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Rate Your Visit</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#A855F7", // A brighter purple for better contrast
            "background-light": "#f7f6f8",
            "background-dark": "#0D0C0F", // Darker background
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-slate-200">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<button class="text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Rate Your Visit</h2>
</div>
<div class="flex flex-col flex-grow px-4 pt-4 pb-6">
<div class="flex flex-col gap-6 flex-grow">
<div class="flex items-stretch justify-between gap-4 rounded-xl bg-slate-900/50 p-4">
<div class="flex flex-col gap-1 flex-[2_2_0px] justify-center">
<p class="text-white text-base font-bold leading-tight">Haircut at Luxe Salon</p>
<p class="text-slate-400 text-sm font-normal leading-normal">October 26, 2023</p>
</div>
<div class="w-20 h-20 bg-center bg-no-repeat bg-cover rounded-xl" data-alt="Abstract image representing the Luxe Salon" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDoIzE8KoutIeI_fJEXNm3S7pv5FuP2oHLVVCLfH8hxd3PfFMbf4VfKPyBewxHPq3ryx6YHfhtfjqNtHGPQHXM2tIqrzNoymqKTyVNKfI_kkhNZloio4zfczcUNrcWegfwyIpMdhnh0f9-QU4IYDF7OoVgS7TXmIn5M9ap3Hu08GSn87ZL6fxwQGoqJ_QUSNZIeSOYjNMDd0Oz5uR-02FJXhrTjAl2jmdpVF1IM-h8EWsq2rnCKspK2hsFvJjiyAhYRkbsgO8WXAkB1');"></div>
</div>
<h2 class="text-white tracking-tight text-[28px] font-bold leading-tight text-center pt-5 pb-2">How would you rate your service?</h2>
<div class="flex flex-wrap gap-2 px-4 justify-center">
<button class="flex items-center justify-center p-2 rounded-full hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary text-4xl" style="font-variation-settings: 'FILL' 1, 'wght' 500;">star</span>
</button>
<button class="flex items-center justify-center p-2 rounded-full hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary text-4xl" style="font-variation-settings: 'FILL' 1, 'wght' 500;">star</span>
</button>
<button class="flex items-center justify-center p-2 rounded-full hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-primary text-4xl" style="font-variation-settings: 'FILL' 1, 'wght' 500;">star</span>
</button>
<button class="flex items-center justify-center p-2 rounded-full hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-slate-600 text-4xl">star</span>
</button>
<button class="flex items-center justify-center p-2 rounded-full hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-slate-600 text-4xl">star</span>
</button>
</div>
<div class="flex max-w-full flex-wrap items-end gap-4 pt-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Tell us more (optional)</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-slate-700 bg-slate-900/50 min-h-36 placeholder:text-slate-400 p-4 text-base font-normal leading-normal" placeholder="Share more about your experience..."></textarea>
</label>
</div>
<div class="flex items-start gap-3 p-1">
<input checked="" class="form-checkbox mt-1 size-5 rounded text-primary bg-slate-800 border-slate-600 focus:ring-primary/50 focus:ring-offset-background-dark" id="recommendations" type="checkbox"/>
<label class="flex-1 text-slate-300 text-sm font-normal" for="recommendations">Get personalized salon recommendations based on your feedback.</label>
</div>
</div>
<div class="mt-auto pt-6">
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-primary px-6 py-4 text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">Submit Feedback</button>
</div>
</div>
</div>

</body></html>
