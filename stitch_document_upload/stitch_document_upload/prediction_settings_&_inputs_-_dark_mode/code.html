<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cash Flow Prediction</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-16 items-center border-b border-white/10 bg-background-light dark:bg-background-dark/80 px-4 backdrop-blur-sm">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-black dark:text-white">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold text-black dark:text-white">Cash Flow Prediction</h1>
<div class="size-10 shrink-0"></div>
</header>
<main class="flex-1 pb-32">
<!-- Body Text -->
<p class="text-gray-600 dark:text-gray-400 text-sm font-normal leading-normal px-4 pt-4 pb-2">Add your expected income and expenses to predict your cash flow.</p>
<!-- Segmented Buttons -->
<div class="flex px-4 py-3">
<div class="flex h-12 flex-1 items-center justify-center rounded-xl bg-gray-200 dark:bg-white/5 p-1">
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-lg px-2 text-sm font-medium leading-normal text-gray-500 dark:text-gray-400 has-[:checked]:bg-white has-[:checked]:text-black has-[:checked]:shadow-sm dark:has-[:checked]:bg-gray-700 dark:has-[:checked]:text-white">
<span class="truncate">Income</span>
<input checked="" class="invisible w-0" name="flow-type" type="radio" value="Income"/>
</label>
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-lg px-2 text-sm font-medium leading-normal text-gray-500 dark:text-gray-400 has-[:checked]:bg-white has-[:checked]:text-black has-[:checked]:shadow-sm dark:has-[:checked]:bg-gray-700 dark:has-[:checked]:text-white">
<span class="truncate">Expenses</span>
<input class="invisible w-0" name="flow-type" type="radio" value="Expenses"/>
</label>
</div>
</div>
<!-- Section Header -->
<h2 class="text-black dark:text-white text-xl font-bold leading-tight tracking-tight px-4 pb-3 pt-5">Estimated Future Income</h2>
<!-- List Items -->
<div class="flex flex-col gap-2 px-4">
<div class="flex items-center gap-4 rounded-xl bg-white dark:bg-white/5 p-4 min-h-[72px]">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined">payments</span>
</div>
<div class="flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal line-clamp-1">Airtel Commissions</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">Monthly on the 25th</p>
</div>
<p class="shrink-0 text-base font-medium text-green-500 dark:text-green-400">+$1,200.00</p>
</div>
<div class="flex items-center gap-4 rounded-xl bg-white dark:bg-white/5 p-4 min-h-[72px]">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined">cut</span>
</div>
<div class="flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal line-clamp-1">Salon Service Revenue</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">Weekly estimate</p>
</div>
<p class="shrink-0 text-base font-medium text-green-500 dark:text-green-400">+$850.00</p>
</div>
<div class="flex items-center gap-4 rounded-xl bg-white dark:bg-white/5 p-4 min-h-[72px]">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined">inventory_2</span>
</div>
<div class="flex-1">
<p class="text-black dark:text-white text-base font-medium leading-normal line-clamp-1">Product Sales</p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal line-clamp-2">Monthly estimate</p>
</div>
<p class="shrink-0 text-base font-medium text-green-500 dark:text-green-400">+$475.50</p>
</div>
</div>
<!-- Floating Add Button -->
<div class="fixed bottom-24 right-4 z-20">
<button class="flex h-14 w-14 items-center justify-center rounded-full bg-primary text-white shadow-lg">
<span class="material-symbols-outlined !text-3xl">add</span>
</button>
</div>
</main>
<!-- Sticky Footer CTA -->
<footer class="fixed bottom-0 left-0 right-0 z-10 border-t border-white/10 bg-background-light/80 p-4 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex h-12 w-full items-center justify-center rounded-xl bg-primary text-base font-bold text-white">Save &amp; Predict</button>
</footer>
</div>
</body></html>
