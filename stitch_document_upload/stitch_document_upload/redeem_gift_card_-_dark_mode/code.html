<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Redeem Gift Card</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="flex w-full items-center p-4">
<button class="flex size-12 shrink-0 items-center justify-center text-white/80 dark:text-white/80 hover:text-white dark:hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-white/90 dark:text-white/90 pr-12">Redeem Gift Card</h1>
</header>
<main class="flex flex-1 flex-col p-4">
<!-- Headline & Body Text -->
<div class="pt-2 pb-6">
<h2 class="text-white dark:text-white text-[28px] font-bold leading-tight tracking-tight text-left">Redeem Your Gift Card</h2>
<p class="text-white/60 dark:text-white/60 text-base font-normal leading-normal pt-2">Enter the 16-digit code from your card or scan it.</p>
</div>
<!-- Text Field -->
<div class="flex max-w-full flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white/80 dark:text-white/80 text-base font-medium leading-normal pb-2">Gift Card Code</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3b4354] bg-[#1c1f27] dark:bg-[#1c1f27] focus:border-primary h-14 placeholder:text-[#9da6b9]/60 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="XXXX-XXXX-XXXX-XXXX" value=""/>
<button aria-label="Scan gift card" class="text-[#9da6b9] flex border border-[#3b4354] bg-[#1c1f27] dark:bg-[#1c1f27] items-center justify-center px-4 rounded-r-xl border-l-0 hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">qr_code_scanner</span>
</button>
</div>
</label>
</div>
<!-- Information Display Area -->
<div class="mt-8">
<div class="rounded-xl border border-[#3b4354] bg-[#1c1f27]/50 dark:bg-[#1c1f27]/50 p-4">
<div class="flex items-center justify-between gap-x-4 pb-4">
<p class="text-base font-medium text-white dark:text-white">Gift Card Applied!</p>
<button class="text-sm font-semibold text-primary hover:text-primary/80 transition-colors">Remove</button>
</div>
<div class="flex justify-between gap-x-6 py-3 border-t border-[#3b4354]">
<p class="text-[#9da6b9] dark:text-[#9da6b9] text-sm font-normal leading-normal">Available Balance</p>
<p class="text-white dark:text-white text-sm font-medium leading-normal text-right">$100.00</p>
</div>
<div class="flex justify-between gap-x-6 py-3 border-t border-[#3b4354]">
<p class="text-[#9da6b9] dark:text-[#9da6b9] text-sm font-normal leading-normal">Applied to Payment</p>
<p class="text-white dark:text-white text-sm font-medium leading-normal text-right">$50.00</p>
</div>
</div>
</div>
</main>
<!-- Footer with CTA -->
<footer class="sticky bottom-0 w-full p-4 bg-background-light dark:bg-background-dark border-t border-[#3b4354]/50">
<button class="flex w-full items-center justify-center rounded-xl bg-primary h-14 text-base font-bold text-white shadow-lg transition-transform active:scale-95 hover:bg-primary/90 disabled:bg-primary/40 disabled:cursor-not-allowed" disabled="">
                Apply to Payment
            </button>
</footer>
</div>
</body></html>
