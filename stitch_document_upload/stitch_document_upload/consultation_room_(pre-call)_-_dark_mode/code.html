<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#E6C119",
              "background-light": "#f6f8f6",
              "background-dark": "#121212",
              "card-dark": "#1F1F1F",

            borderRadius: {

              "full": "9999px",

          },
        },
      }

        'wght' 300,
        'GRAD' 0,

<style>
