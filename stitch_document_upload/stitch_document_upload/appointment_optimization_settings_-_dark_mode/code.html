<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Smart Scheduling Assistant Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13c8ec",
            "background-light": "#f6f8f8",
            "background-dark": "#101f22",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark text-white">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-14 items-center gap-2 border-b border-white/10 bg-background-light/80 px-4 dark:bg-background-dark/80 backdrop-blur-sm">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="flex-1 text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Assistant Settings</h1>
<div class="w-10"></div>
</header>
<!-- Main Content -->
<main class="flex-1 pb-28">
<!-- Section: Optimization Goals -->
<div>
<h2 class="px-4 pb-2 pt-6 text-base font-bold leading-tight tracking-[-0.015em] text-zinc-600 dark:text-zinc-400">OPTIMIZATION GOALS</h2>
<!-- Slider Card -->
<div class="mx-4 mt-2 rounded-xl bg-zinc-100 dark:bg-zinc-800/50">
<div class="relative flex w-full flex-col items-start justify-between gap-3 p-4">
<div class="flex w-full shrink-[3] items-start justify-between">
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal pr-4">Fair Workload vs. Max Density</p>
<p class="text-zinc-900 dark:text-white text-sm font-medium leading-normal">50%</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1.5 flex-1 items-center rounded-full bg-zinc-300 dark:bg-zinc-700">
<div class="h-full w-[50%] rounded-full bg-primary"></div>
<div class="relative">
<div class="absolute -left-2.5 -top-2 size-5 rounded-full border-2 border-primary bg-white dark:bg-background-dark"></div>
</div>
</div>
</div>
<div class="flex w-full justify-between pt-1">
<span class="text-xs text-zinc-500 dark:text-zinc-400">Fair Workload</span>
<span class="text-xs text-zinc-500 dark:text-zinc-400">Max Density</span>
</div>
</div>
</div>
<!-- List Items in a Card -->
<div class="mx-4 mt-4 overflow-hidden rounded-xl bg-zinc-100 dark:bg-zinc-800/50">
<div class="flex items-center gap-4 px-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-zinc-200 dark:bg-zinc-700 shrink-0 size-10">
<span class="material-symbols-outlined text-zinc-600 dark:text-primary">sell</span>
</div>
<p class="text-zinc-900 dark:text-white text-base font-normal leading-normal flex-1 truncate">Prioritize high-value services</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-zinc-300 dark:bg-zinc-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
</div>
<!-- Section: Booking Rules -->
<div class="mt-8">
<h2 class="px-4 pb-2 pt-4 text-base font-bold leading-tight tracking-[-0.015em] text-zinc-600 dark:text-zinc-400">BOOKING RULES</h2>
<!-- Input Fields Card -->
<div class="mx-4 mt-2 flex flex-col divide-y divide-zinc-200 dark:divide-zinc-700/50 rounded-xl bg-zinc-100 dark:bg-zinc-800/50">
<!-- Minimum Lead Time -->
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-2">
<p class="text-zinc-900 dark:text-white text-base font-normal leading-normal">Min lead time for online bookings</p>
<button class="text-zinc-500 dark:text-zinc-400">
<span class="material-symbols-outlined text-lg">info</span>
</button>
</div>
<div class="flex items-center gap-2 rounded-lg bg-zinc-200 dark:bg-zinc-700 p-1">
<button class="flex h-7 w-7 items-center justify-center rounded text-zinc-500 dark:text-zinc-300">-</button>
<input class="w-10 h-7 border-none bg-transparent p-0 text-center font-medium text-zinc-900 dark:text-white focus:ring-0" type="text" value="2h"/>
<button class="flex h-7 w-7 items-center justify-center rounded text-zinc-500 dark:text-zinc-300">+</button>
</div>
</div>
<!-- Maximum Future Booking -->
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-2">
<p class="text-zinc-900 dark:text-white text-base font-normal leading-normal">Max future booking date</p>
</div>
<div class="flex items-center gap-2 rounded-lg bg-zinc-200 dark:bg-zinc-700 p-1">
<button class="flex h-7 w-7 items-center justify-center rounded text-zinc-500 dark:text-zinc-300">-</button>
<input class="w-10 h-7 border-none bg-transparent p-0 text-center font-medium text-zinc-900 dark:text-white focus:ring-0" type="text" value="30d"/>
<button class="flex h-7 w-7 items-center justify-center rounded text-zinc-500 dark:text-zinc-300">+</button>
</div>
</div>
</div>
<!-- Toggle Switch Card -->
<div class="mx-4 mt-4 overflow-hidden rounded-xl bg-zinc-100 dark:bg-zinc-800/50">
<div class="flex items-center gap-4 px-4 min-h-14 justify-between">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-zinc-200 dark:bg-zinc-700 shrink-0 size-10">
<span class="material-symbols-outlined text-zinc-600 dark:text-primary">schedule</span>
</div>
<p class="text-zinc-900 dark:text-white text-base font-normal leading-normal flex-1 truncate">Auto add buffer time</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-zinc-300 dark:bg-zinc-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white transition-transform" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
</div>
<!-- Section: Staff & Service -->
<div class="mt-8">
<h2 class="px-4 pb-2 pt-4 text-base font-bold leading-tight tracking-[-0.015em] text-zinc-600 dark:text-zinc-400">STAFF &amp; SERVICE</h2>
<div class="mx-4 mt-2 flex flex-col divide-y divide-zinc-200 dark:divide-zinc-700/50 rounded-xl bg-zinc-100 dark:bg-zinc-800/50">
<!-- Link to Senior Staff -->
<button class="flex items-center gap-4 px-4 min-h-14 justify-between text-left">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-zinc-200 dark:bg-zinc-700 shrink-0 size-10">
<span class="material-symbols-outlined text-zinc-600 dark:text-primary">link</span>
</div>
<p class="text-zinc-900 dark:text-white text-base font-normal leading-normal flex-1">Link services to senior staff</p>
</div>
<div class="shrink-0 text-zinc-400 dark:text-zinc-500">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
<!-- Staff Break Preferences -->
<button class="flex items-center gap-4 px-4 min-h-14 justify-between text-left">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-zinc-200 dark:bg-zinc-700 shrink-0 size-10">
<span class="material-symbols-outlined text-zinc-600 dark:text-primary">coffee</span>
</div>
<p class="text-zinc-900 dark:text-white text-base font-normal leading-normal flex-1">Account for break preferences</p>
</div>
<div class="shrink-0 text-zinc-400 dark:text-zinc-500">
<span class="material-symbols-outlined">chevron_right</span>
</div>
</button>
</div>
</div>
</main>
<!-- Floating CTA Button -->
<footer class="fixed bottom-0 left-0 w-full bg-gradient-to-t from-background-light dark:from-background-dark to-transparent p-4 pt-6">
<button class="w-full rounded-xl bg-primary py-3.5 text-base font-bold text-zinc-900 shadow-lg shadow-primary/20">
        Save Changes
      </button>
</footer>
</div>
</body></html>
