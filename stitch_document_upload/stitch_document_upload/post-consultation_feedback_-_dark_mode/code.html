<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Rate Your Consultation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300" rel="stylesheet"/>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1, 'wght' 300, 'GRAD' 0, 'opsz' 24
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#D4AF37",
              "background-light": "#f6f8f6",
              "background-dark": "#121212",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="flex h-auto min-h-screen w-full flex-col bg-background-dark font-display text-white" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<!-- Top App Bar -->
<div class="flex items-center bg-background-dark p-4 pb-2 justify-between sticky top-0">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-white">close</span>
</div>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Rate Your Consultation</h1>
</div>
<div class="flex flex-col flex-grow px-4 pt-5 pb-6">
<div class="flex-grow">
<!-- Headline Text -->
<h2 class="tracking-light text-[28px] font-bold leading-tight text-center pb-8">How was your experience with Sarah Jenkins?</h2>
<!-- Star Rating System -->
<div class="flex justify-center gap-4 py-4">
<button>
<span class="material-symbols-outlined fill text-primary" style="font-size: 36px;">star</span>
</button>
<button>
<span class="material-symbols-outlined fill text-primary" style="font-size: 36px;">star</span>
</button>
<button>
<span class="material-symbols-outlined fill text-primary" style="font-size: 36px;">star</span>
</button>
<button>
<span class="material-symbols-outlined fill text-primary" style="font-size: 36px;">star</span>
</button>
<button>
<span class="material-symbols-outlined text-gray-600" style="font-size: 36px;">star</span>
</button>
</div>
<div class="h-8"></div>
<!-- Text Field -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-base font-medium leading-normal pb-2 text-gray-300">Share more details...</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-gray-700 bg-[#2A2A2A] p-4 text-base font-normal leading-normal text-white placeholder:text-gray-500 focus:border-primary focus:outline-0 focus:ring-1 focus:ring-primary" placeholder="What did you like? What could be improved?" rows="5"></textarea>
</label>
</div>
<div class="h-8"></div>
<!-- Toggle Switch for Public Sharing -->
<div class="flex items-center justify-between gap-4 py-3">
<p class="text-base font-normal leading-normal text-gray-300">Share feedback publicly (optional)</p>
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full bg-gray-700 p-0.5 has-[:checked]:bg-primary">
<div class="h-full w-[27px] transform rounded-full bg-white transition-transform duration-300 ease-in-out" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<!-- Submit Button -->
<div class="w-full pt-4">
<button class="flex h-14 w-full items-center justify-center rounded-xl bg-primary px-4 py-2.5 text-base font-bold text-black transition-colors hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-dark">
                    Submit Feedback
                </button>
</div>
</div>
</div>
</body></html>
